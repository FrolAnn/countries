<!DOCTYPE html>
<html>
    <header>
        <title>Список стран</title>
    </header>
    <link href="style.css" rel="stylesheet">
    <body>
        <div class="content">
            <h1>Список стран</h1>     
            <table>
                <tr>
                    <th>Страна</th>
                    <th>Столица</th>
                </tr>
            </table>
            <form action="" method="POST" class="new_record">
                <label for="country">Название страны:</label>
                <span>
                    <input type="text" name="country" id="country" class="text_field"/>
                </span>
                <label for="capital">Столица:</label>
                <span>
                    <input type="text" name="capital" id="capital" class="text_field"/>
                </span>
                <input type="submit" value="Добавить" class="btn">
            </form>
        </div>
    </body>
</html>
